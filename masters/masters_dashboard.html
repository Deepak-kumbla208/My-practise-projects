<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #ff006e;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --header-gradient: linear-gradient(135deg, #1e3a8a 0%, #3a86ff 100%);
            --customer-gradient: linear-gradient(135deg, #3a86ff 0%, #5e60ce 100%);
            --company-gradient: linear-gradient(135deg, #ff006e 0%, #e63946 100%);
            --vendor-gradient: linear-gradient(135deg, #10b981 0%, #0d9488 100%);
        }
        
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #334155;
            min-height: 100vh;
        }
        
        .header {
            background: var(--header-gradient);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .master-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 15px;
        }
        
        .tab-btn {
            padding: 12px 25px;
            border-radius: 8px;
            background: white;
            border: none;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tab-btn.active {
            color: white;
        }
        
        .tab-btn.customer.active {
            background: var(--customer-gradient);
        }
        
        .tab-btn.company.active {
            background: var(--company-gradient);
        }
        
        .tab-btn.vendor.active {
            background: var(--vendor-gradient);
        }
        
        .tab-btn:hover:not(.active) {
            background: #f1f5f9;
            transform: translateY(-3px);
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .master-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            height: 260px;
            display: flex;
            flex-direction: column;
        }
        
        .master-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        
        .customer-card .card-header {
            background: var(--customer-gradient);
        }
        
        .company-card .card-header {
            background: var(--company-gradient);
        }
        
        .vendor-card .card-header {
            background: var(--vendor-gradient);
        }
        
        .card-header {
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 25px;
            color: white;
        }
        
        .card-icon {
            font-size: 1.8rem;
            margin-right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card-description {
            color: #64748b;
            margin-bottom: 20px;
            flex-grow: 1;
            font-size: 0.95rem;
        }
        
        .card-stats {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #e2e8f0;
            padding-top: 15px;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .card-link {
            display: flex;
            align-items: center;
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        
        .card-link:hover {
            color: #2563eb;
        }
        
        .card-link i {
            margin-left: 8px;
            transition: transform 0.3s;
        }
        
        .card-link:hover i {
            transform: translateX(4px);
        }
        
        .recent-activity {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .activity-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .activity-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .activity-item {
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: flex-start;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
        }
        
        .customer-activity .activity-icon {
            background: var(--customer-gradient);
        }
        
        .company-activity .activity-icon {
            background: var(--company-gradient);
        }
        
        .vendor-activity .activity-icon {
            background: var(--vendor-gradient);
        }
        
        .activity-content {
            flex-grow: 1;
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .activity-user {
            font-weight: 600;
            color: #1e293b;
        }
        
        .activity-time {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .activity-details {
            color: #64748b;
        }
        
        .app-footer {
            background-color: #f1f5f9;
            padding: 30px 0;
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 40px;
        }
        
        .new-master-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.3);
        }
        
        .new-master-btn:hover {
            background: #0d9488;
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .dashboard-title {
                font-size: 1.5rem;
            }
            
            .master-tabs {
                flex-direction: column;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .card-header {
                padding: 0 20px;
            }
            
            .card-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-0"><i class="fas fa-database me-3"></i>Master Management</h1>
                    <p class="mb-0">Central hub for all master records management</p>
                </div>
                <div>
                    <a href="../index.html" class="btn btn-light me-2"><i class="fas fa-arrow-left me-1"></i> Back</a>
                    <button class="btn btn-light"><i class="fas fa-cog me-1"></i> Settings</button>
                </div>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <h2 class="dashboard-title">
            <i class="fas fa-tachometer-alt"></i>
            Master Records Dashboard
        </h2>
        
        <div class="master-tabs">
          <a href="customers.html" class="tab-btn company">
                <i class="fas fa-building"></i> Customer Master
            </a>
            <a href="company.html" class="tab-btn company">
                <i class="fas fa-building"></i> Company Master
            </a>
            <a href="vendors.html" class="tab-btn vendor">
                <i class="fas fa-user-tie"></i> Vendor Master
            </a>
        </div>
        
        
        
       
     
       
    </div>

    <footer class="app-footer">
        <div class="container">
            <div class="py-4 text-center">
                <p class="mb-0">Powered by Akaunting Online Accounting Software â€¢ Version 3.1.18</p>
                <p class="mb-0">Page generated on July 2, 2025 at 1:45 PM</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('active');
                });
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Here you would typically show/hide content based on tab selection
                // For this demo, we're just changing the button states
            });
        });
        
        // Card hover effect
        document.querySelectorAll('.master-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px)';
                this.style.boxShadow = '0 12px 25px rgba(0, 0, 0, 0.15)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 6px 15px rgba(0, 0, 0, 0.08)';
            });
        });
        
        // New Master button functionality
        document.querySelector('.new-master-btn').addEventListener('click', function() {
            const activeTab = document.querySelector('.tab-btn.active');
            
            if(activeTab.classList.contains('customer')) {
                window.location.href = 'new-customer.html';
            } else if(activeTab.classList.contains('company')) {
                window.location.href = 'new-company.html';
            } else if(activeTab.classList.contains('vendor')) {
                window.location.href = 'new-vendor.html';
            }
        });
        
        // Simulate time ago updates
        function updateActivityTimes() {
            document.querySelectorAll('.activity-time').forEach(timeElement => {
                const text = timeElement.textContent;
                if(text.includes('minutes')) {
                    const minutes = parseInt(text) + 1;
                    timeElement.textContent = `${minutes} minutes ago`;
                }
            });
        }
        
        // Update times every minute
        setInterval(updateActivityTimes, 60000);
    </script>
</body>
</html>
